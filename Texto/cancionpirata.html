<!DOCTYPE html>
<html lang="es">
<head>
    <!-- este meta es para usar caracteres del castellano-->
    <meta charset="UTF-8">
    <!-- este otro es para contenidos no responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- y este para el navegador edge-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>La canción del pirata</title>
</head>
<body>
    <h1>La canción del pirata</h1>
    <p>Con diez canyones por banda <br>
    viento en popa a toda vela <br>
    no corta el mar si no vuela <br>
    un velero bergantín.
    </p>
    <p>Bajel <b>pirata</b> le llaman <br>
    por su bravura <q><cite>El Temido</q></cite> <br>
    en todo mar conocido <br>
    del uno al otro confín.
    </p>
    <h2>José de Espronceda</h2>
    
</body>

</html>
