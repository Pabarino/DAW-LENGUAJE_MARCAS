<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scary Halloween Party</title>
    <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/png" sizes="32x32" href="../imagenes/favicon-32x32.png">
    <!--this document is NOT RESPONSIVE only can be seen on a PC monitor -->
    <link href="../Styles/stylehalloween.css" rel="stylesheet">

<script>
    /* DECLARACION DE FUNCIONES */
    function mostrar(elemento) {
        document.getElementById(elemento).style.visibility="visible"
    }
    function ocultar(elemento) {
        document.getElementById(elemento).style.visibility="hidden"
    }
    function sonar(sonido){
        document.getElementById(sonido).play();
    }
    function pausar(sonido){
        document.getElementById(sonido).pause();
    }


</script>

</head>
<body onload="sonar('ghost1'); sonar('skeleton'); sonar('skeleton2')">
        <audio id="ghost1">
                
                <source src="../sonido/ghost1.mp3" type="audio/mpeg">
        </audio> 
        <audio id="skeletonaudio1">
                
            <source src="../sonido/skeletonaudio1.mp3" type="audio/mpeg">
        </audio> 
        <audio id="skeletonaudio2">
                
            <source src="../sonido/skeletonaudio2.mp3" type="audio/mpeg">
        </audio> 
    
    <div id="wrapper">
        <h1>Scary Halloween Party</h1>
        <p id="p1">Are you ready to get spooked?</p>
        <div id="ventana1" onclick="mostrar('ghost'); mostrar('p3'); sonar('ghost1')"></div>   <!--para definir un area activable-->
        <div id="ventana2" onclick="mostrar('ghost'); mostrar('p3'); sonar('ghost1')"></div>
        <div id="ventana3" onclick="mostrar('ghost'); mostrar('p3'); sonar('ghost1')"></div>
        <div id="ventana4" onclick="mostrar('ghost'); mostrar('p3'); sonar('ghost1')"></div>
        <div id="ventana5" onclick="mostrar('ghost'); mostrar('p3'); sonar('ghost1')"></div>
        <img id="ghost" src="../imagenes/ghost1.gif" ondblclick="ocultar('ghost'); mostrar('skeleton1'); pausar('ghost1'); sonar('skeletonaudio1')">
        <img id="skeleton1" src="../imagenes/skeleton1.gif" ondblclick="ocultar('skeleton1'); pausar('skeletonaudio1'); sonar('skeletonaudio2'); mostrar('skeleton2'); sonar('skeletonaudio1')">
        <img id="skeleton2" src="../imagenes/skeleton1.gif" ondblclick="ocultar('skeleton2'); pausar('skeletonaudio1'); sonar('skeletonaudio2')">
        <p id="p2">Don't go clicking on the pumpkins...</p>
        <p id="p3">Welcome to our Halloween Party! <br>Dont forget to bring your spooky clothes <br>to XXXX Street on the YY/XX/YYYY.<br>Shoot down all the scary stuff<br> and Happy Spooktober!</p>

    </div>
    
</body>
</html>
